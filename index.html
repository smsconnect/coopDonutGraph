<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0">

        <title>Donut Graph</title>

        <link type="text/css" rel="stylesheet" href="css/donut.css"><!-- main article scss -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script> <!-- gets d3 -->
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script> <!-- gets jquery -->

        <script src="js/dps_api/dpsHTMLGestureAPI.min.js"></script><!-- Adobe gesture API -->
        <script src="js/dps_api/api.js"></script><!-- script to use Adobe gesture API to disable navigation dropdown elements -->

        <script src="js/donut.js"></script> <!-- main javascript file -->
        <script src="description/js/description.js"></script> <!-- seperate js file that handles the description behavior -->
	</head>

	<body>
        <div id='not_back-button'>
            <div class="background-overflow">
              <img id="background"/>
            </div>

            <div class="text-middle">
                <div class="percent-number">0%</div>
                <div class="percent-text">of co-op students...</div>
            </div>

            <p class="label up" id="other-switch">...find a co-op in the</p>

            <div id="label-back">
            </div>

            <p class="label down">industry</p>

    		<a id="hidden-link" href="#">
    			read a </br><span>Co-op Story</span>
    		</a>

            <p class="industry-text">Other</p>
        </div>

		<script>
            //------------ Start Disable Nav Dropdown ------------------------
            //Use to cancel the DPS navigation menu dropdown on touch of interactive elements
            //****Leave this commented out unless the article contains interactive elements*****

            //initializes the main js and creates the donut
            donut.setUp();

            /**
             * Wrap Adobe disable nav in function because we want to include some elements that are not loaded on the page yet
             */
            function goAPI(){
                //Get and store an array of elements based on a class with jquery.
                //Replace "interaction--touch" with the classname.
                //Do this for ever class of interactive elements
                var everythingElse = $( '#not_back-button' ).toArray();
                var pathArray = $( 'path' ).toArray();

                //Combine the arrays of interactive elements into one single array
                var combinedArrays = $.merge( everythingElse, pathArray);

                //Call to function in 'api.js' that will use the DPS Gesture API to disableNavigation on touch
                api.disableNavDropdown( combinedArrays );
            }
		</script>
	</body>
</html>
